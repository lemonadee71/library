<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h2>Library</h2>
      <button id="search">Search Book</button>
    </div>    
  </header>
  <main>
    <div class="container">
      <div>
        <input id="filter" type="text" placeholder="Search library...">
        <!--
        <select name="sort" id="sorter">
          <option value="dateRead">Date Started</option>
          <option value="dateFinished">Date Finished</option>
          <option value="read">Read</option>
          <option value="reading">Reading</option>
          <option value="to read">To Be Read</option>
          <option value="dropped">Dropped</option>
          <option value="rating">Rating</option>
          <option value="publishedDate">Year Published</option>
        </select>
        -->
      </div>
      <div id="library">
      </div>
      <div class="modal" id="searchModal">
        <div class="modal-content wide">
          <form id="searchForm">
            <div>
              <label for="title">Title</label>
              <input type="text" id="search-title" name="title" placeholder="Title">
            </div>
            <div>
              <label for="author">Author</label>
              <input type="text" id="search-author" name="author" placeholder="Author">
            </div>           
            <input type="submit" value="Submit">
          </form>
          <div id="searchResults">

          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="cardMixin.js"></script>
  <script src="script.js"></script>  
</body>
</html>
